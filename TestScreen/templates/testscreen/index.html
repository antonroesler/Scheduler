{% load static %}

<!DOCTYPE html>
<html lang="en" class="dark-primary-color primary-text-color">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>

    <link rel="stylesheet" href="{% static 'testscreen/style.css' %}">
    <script src="{% static 'testscreen/test.js' %}"></script>
</head>

<body>
<div id="upper-bound">
    <header class="dark-primary-color">
        <h1>Visualization of Scheduling Algorithms</h1>
        <nav>
            <a href="https://www.antonroesler.de/scheduler">About</a>
            <a href="https://www.github.com/antonroesler/Scheduler">Code</a>
            <a href="https://www.antonroesler.de">My Website</a>
            <a href="https://www.linkedin.com/in/antonroesler/?locale=en_US">Linkedin</a>
        </nav>
    </header>
    <section id="choose-algo" class="light-primary-color">
        <select name="algo" id="algo-dropdown">
            <option value="volvo">First Come First Served</option>
            <option value="sjf">Shortest Job First</option>
            <option value="hrrn">Highest Response Ratio Next</option>
            <option value="srtf">Shortest Remaining Time First</option>
            <option value="lrtf">Longest Remaining Time First</option>
            <option value="rr">Round Robin</option>
        </select>
    </section>
    </div>

    <section id="diagram-section">
         <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <div id="divPlotly"></div>
    </section>

    <section id="add-section">
        <form method="POST" action="/add">
            {% csrf_token %}
            <div>
                <span>Process</span>
                {{ form.name }}
            </div>

            <div>
                <span>Arrival</span>
                {{ form.arrival }}
            </div>

            <div>
                <span>Burst</span>
                {{ form.burst }}
            </div>





            <button onclick="refreshDiagram()">Add</button>
            <button>Delete All</button>
        </form>
    </section>


</body>
</html>
